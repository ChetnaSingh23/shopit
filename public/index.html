<html lang="en">

<body ng-app="sampleApp" ng-controller="AppController">
<div class="container">
	
	<!-- HEADER -->
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">SHOPIFY</a>

	</nav>
	<div>
			<carousel interval="myInterval">
					<slide ng-repeat="slide in slides" active="slide.active" ng-animate="false">
					  <img ng-src="{{slide.image}}?{{$index+1}}" style="margin:auto;">
					  <div class="carousel-caption">
						<h4>Slide {{$index}}</h4>
						
					  </div>
					</slide>
				  </carousel>
	</div>

	<div ng-view></div>
