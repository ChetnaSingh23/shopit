
        <div id="regdiv" ng-init="formregmodel=true" ng-model="formregmodel" ng-show="formregmodel">
        <form id="reg" name="form" >
        <div>
       
        <div id="reg">
            <label value="UserName">UserName</label>:
            <input type="text" ng-model="runame" placeholder="Enter The Username" ng-required=""></br>
            <label value="Email">Email</label>:
            <input type="email" ng-model="myEmail" overwrite-email name="overwrittenEmail" ng-required="" />
            <span ng-show="form.overwrittenEmail.$error.email">This email format is invalid!</span>
            <span ng-show="form.$submitted || form.user.email.$touched">>
              <span ng-show="form.user.email.$error.required">Tell us your email.</span>
              <span ng-show="form.user.email.$error.email">This is not a valid email.</span>
            </span><br>
            
                    <label for="pw1">Set a password:</label>:
                    <input type="password" id="pw1" name="pw1" ng-model="rpassword" ng-required=""/></br>
                    <label for="pw2">Confirm the password:</label>:
                    <input type="password" id="pw2" name="pw2" ng-model="repassword" ng-required=""/>
                    <span ng-init="pwerror=false" ng-model="pwerror" ng-if="pwerror">Please Re-enter the password correctly.........</span></br>
                    
               
            <label value="Qualification">Qualification</label>:
            <Select ng-model="Qualification" >
                <option value="SSC">SSC</option>
                <option value="Degree">Degree</option>
                <option value="PG">PG</option>
                <option value="PHD">PHD</option>
            </Select></br>
        <input type="Submit" ng-click="reg()" ng-model="submitclick"></br>
        </div>
        
        </form>
        </div>

<div ng-init="Divelm=false" ng-model="Divelm" ng-if="Divelm">
<testdirective></testdirective>
</div>
        <div ng-init="succesreg=false" ng-model="succesreg" ng-if="succesreg">
<successreg></successreg>
</div>
